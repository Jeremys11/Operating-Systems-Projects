syntax = "proto3";

package runserver;

option go_package = "runserver/runserver";

//Service Calls
service RunService {
    rpc Create (Token) returns (Token);
    rpc Drop (Token) returns (Token);
    rpc Write (Token) returns (Token);
    rpc Read (Token) returns (Token);
}

//Message Token definition
message Token {
    string ID = 1; 
    string NAME = 2;
    uint64 LOW = 3;
    uint64 MID = 4;
    uint64 HIGH = 5;
    uint64 PARTIAL_VALUE = 6;
    uint64 FINAL_VALUE = 7;
    //Access_Point WRITER = 8;
    //repeated Access_Point READER = 9;
}

